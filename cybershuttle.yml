project:
  name: "Abaqus Workflow on Cybershuttle"
  description: "Run Abaqus simulation on Cybershuttle"
  homepage: https://github.com/benjamin0303/Abaqus_workflow_Cybershuttle
  authors:
    - jaewanp2@illinois.edu
  tags:
    - cybershuttle
    - Abaqus

workspace:
  location: /workspace
  resources:
    min_cpu: 4
    min_gpu: 0
    min_mem: 0
    gpu_mem: 1024
  model_collection:
    - source: cybershuttle
      identifier: cybershuttle-reference
      mount_point: /cybershuttle_data/cybershuttle-reference
  data_collection: []

additional_dependencies:
  conda:
    - python=3.10
    - pip
  pip: []